<!DOCTYPE html>
<html>
<head>
	<title>Sphere</title>
</head>
<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script type="text/javascript" src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
   <script type="text/javascript">
   	   
  let scene,camera,renderer,box,box1;      
 function init() {

 scene = new THREE.Scene();

 box = getBox(1, 100, 100);
 box1 = getBox1(100,100,100);
  var group = new THREE.Group();
group.add( box );
group.add( box1 );

scene.add( group );

 camera = new THREE.PerspectiveCamera(70, 
window.innerWidth/window.innerHeight, 0.1, 1000 ); // Specify camera type like this
camera.position.set(0,2.5,2.5); // Set position like this
camera.lookAt(new THREE.Vector3(0,0,0)); // Set look at coordinate like this

 renderer = new THREE.WebGLRenderer({antialias:true});

renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

        let controls = new THREE.OrbitControls(camera,renderer.domElement);
        controls.addEventListener('change', renderer);
        controls.minDistance = 3.5;
        controls.maxDistance = 12;
        

animate();
}

function getBox(w, h, d) {
var geometry = new THREE.SphereGeometry(w, h, d);
var texture = new THREE.TextureLoader().load('http://s3-us-west-2.amazonaws.com/s.cdpn.io/1206469/earthmap1k.jpg');
 /*'http://s3-us-west-2.amazonaws.com/s.cdpn.io/1206469/earthmap1k.jpg'*/ 
// immediately use the texture for material creation 
var material = new THREE.MeshBasicMaterial( { map: texture } );

var mesh = new THREE.Mesh(geometry, material);

return mesh;
}
 function getBox1(w ,h, d) {
var geometry = new THREE.SphereGeometry(w, h, d);
var texture = new THREE.TextureLoader().load( 'stars.jpg' );
texture.crossOrigin = '';
// immediately use the texture for material creation
var material = new THREE.MeshBasicMaterial( { map: texture } );
material.side = THREE.BackSide;
var mesh = new THREE.Mesh(geometry, material);

return mesh;
}   
     
function animate()
{
	requestAnimationFrame(animate);
     box.rotation.y += 0.005;
    renderer.render(scene, camera);
   
}
init();

   	    
   	    
   </script>
</body>
</html>
